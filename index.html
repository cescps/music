<div id="previewPlayers"></div>

<script>
  var playlist = [
    { src: "https://github.com/cescps/music/blob/main/songs/makeyoumine.mp3?raw=true", title: "Make You Mine" },
    { src: "https://github.com/cescps/music/blob/main/songs/lokura.mp3?raw=true", title: "Lokura" },
    { src: "https://github.com/cescps/music/blob/main/songs/mojabighost.mp3?raw=true", title: "Mojabighost" },
    { src: "https://github.com/cescps/music/blob/main/songs/seva1llegan2.mp3?raw=true", title: "Se Va Que Llegan Dos" },
    { src: "https://github.com/cescps/music/blob/main/songs/strangers.mp3?raw=true", title: "Strangers" }
  ];
  var currentIndex = 0;
  var previewPlayers = document.getElementById('previewPlayers');

  function playNextSong() {
    // Increment index
    currentIndex++;
    // If playlist is over, go back to the beginning
    if (currentIndex >= playlist.length) {
      currentIndex = 0;
    }
    // Change audio source to next song
    var audioElement = previewPlayers.querySelector('audio');
    audioElement.src = playlist[currentIndex].src;
    // Play next song
    audioElement.play();
  }

  // Create preview players for each song
  for (var i = 0; i < playlist.length; i++) {
    var previewPlayer = document.createElement('div');
    previewPlayer.setAttribute('class', 'songPreview');
    previewPlayer.innerHTML = '<p>' + playlist[i].title + '</p><audio controls><source src="' + playlist[i].src + '" type="audio/mpeg"></audio>';
    previewPlayers.appendChild(previewPlayer);

    // Add event listener to each audio element for ended event
    var audioElement = previewPlayer.querySelector('audio');
    audioElement.addEventListener('ended', function() {
      playNextSong();
    });
  }
</script>

<style>
  /* Style for rounded button */
  .songPreview {
    margin-bottom: 20px;
  }
  .songPreview p {
    margin-bottom: 5px;
  }
</style>

</body>
